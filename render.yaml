# Render static site routing configuration
# Generated: 2026-01-21T08:25:11.766Z
# This file configures URL rewrite rules for SPA routing

# Routes are applied when no static file exists at the requested path
# More specific routes should be listed before catch-all routes

routes:
  - type: rewrite
    source: /product/*
    destination: /product.html
  - type: rewrite
    source: /*
    destination: /index.html
